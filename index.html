<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dangelodesign - scrollytelling</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="./logo.png" alt="Logo">
    </nav>
    <section class="intro">
        <div class="header">
            <h1>Entdecken Sie Scrollytelling</h1>
        </div>
        <div class="scroll-indicator">
            <div class="mouse">
                <div class="wheel"></div>
            </div>
            <div class="arrow">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </section>
    <section class="spotlight">
        <div class="header">
            <h1>Signale aus dem Universum</h1>
        </div>
        <div class="spotlight-images">
            <div class="row">
                <div class="img"></div>
                <div class="img"><img src="./images/img3.jpg" alt=""></div>
                <div class="img"></div>
                <div class="img"></div>
            </div>
            <div class="row">
                <div class="img"><img src="./images/img4.jpg" alt=""></div>
                <div class="img"></div>
                <div class="img"><img src="./images/img5.jpg" alt=""></div>
                <div class="img"></div>
            </div>
            <div class="row">
                <div class="img"></div>
                <div class="img"><img src="./images/img6.jpg" alt=""></div>
                <div class="img"></div>
                <div class="img"><img src="./images/img7.jpg" alt=""></div>
            </div>
            <div class="row">
                <div class="img"><img src="./images/img8.jpg" alt=""></div>
                <div class="img"></div>
                <div class="img"><img src="./images/img9.jpg" alt=""></div>
                <div class="img"></div>
            </div>
        </div>
        <!-- HIER FINDET DIE MAGIE STATT -->
        <div class="mask-container">
            <div class="mask-img">
                <img src="./images/aliens.jpg" alt="Mask Image">
            </div>
            <div class="header">
               <h1>Der Moment, in dem die Geschichte erwacht</h1>
            </div>
        </div>
    </section>
    <section class="outro">
        <div class="header">
             <h1>Ich erz√§hle Ihre Geschichte<br /><a style="color: #cd171a; text-transform: lowercase;" href="mailto:info@dangelodesign.ch">dangelodesign.ch</a></h1>
        </div>
    </section>
    <script type="module" src="/script.js"></script>
</body>

</html>
